<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <h1>{{title}}</h1>

            <!-- Table to output data -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>price</th>
                        <th>code</th>
                        <th>description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{ product.id }}</td>
                        <td>{{ product.name }}</td>
                        <td><img src="{{ product.image_path }}" width="30px" height="30px"></td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.code }}</td>
                        <td>{{ product.description }}</td>
                        <td>
                            <button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
                            <button (click)="showProduct(product.id)" class="btn btn-primary">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <hr />
            <!-- Form to add data -->
            <form [formGroup]="productForm" (ngSubmit)="storeProduct(productForm)">
                
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" class="form-control" name="name" formControlName="name">
                    
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" name="price" min="0" max="99999" step=".01" formControlName="price">
                </div>
                <div class="form-group">
                    <label for="code">code</label>
                    <input type="number" class="form-control" name="code" min="1" max="10" formControlName="code">
                </div>
                <div class="form-group">
                    <label for="description">description</label>
                    <textarea name="description" class="form-control" formControlName="description">
                        
                    </textarea>
                </div>
                <div class="form-control">
                    <input type="file"  (change)="onImagePicked($event)"  />
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
                <button type="button" (click)="updateProduct(product.id)" class="btn btn-primary">Update</button>

            </form>
        </div>    
    </div>
</div>
